<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Version helper</title>
</head>
<body>
  Version helper
  <div id="versionContent"></div>
  <script>
    fetch('./version.json').then(function(res) {
      res.json().then((versionInfo) => {
        document.querySelector('#versionContent').textContent = JSON.stringify(versionInfo);
      })
    })
  </script>
</body>
</html>
